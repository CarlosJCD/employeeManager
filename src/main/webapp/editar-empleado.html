<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Gestión de Empleados</title>

        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        
        <div class="main">
            <h1>Registrar Empleado</h1>

            <div class="buttonContainer">
                <button id="returnButton"> ← Regresar a la pagina de detalles </button>
            </div>
            <!-- Formulario de Registro -->
            <div id="editar-form" method="POST">
                <h3>Formulario de Registro de Empleado</h3>
                <form id="formEmpleado">
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre" required><br><br>

                    <label for="puesto">Puesto:</label><br>
                    <input type="text" id="puesto" name="puesto" required><br><br>


                    <button type="submit">Guardar Cambios</button>
                </form>
            </div>
        </div>

        <script src="js/editar-empleado.js"></script>
    </body>
</html>
